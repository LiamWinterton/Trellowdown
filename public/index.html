<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tasks - A Different way of using Trello</title>
	<link rel="stylesheet" href="assets/stylesheet.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<img src="assets/images/logo.png" alt="">
			</div>
		</div>
	</header>

	<div class="container">
		<div id="app">
			<div class="loader-container">
				<div class="group-1">
					<div class="line line1">
						<div class="dash dash-1 exp-40 div"></div>
						<div class="dash dash-2 exp-70 class-name"></div>
						<div class="dash dash-3 exp-110 class"></div>
						<div class="dash dash-4 exp-70 class"></div>
					</div>
					<div class="line line2">
						<div class="dash dash-1 exp-40 div"></div>
						<div class="dash dash-2 exp-70 class-name"></div>
						<div class="dash dash-3 exp-90 class"></div>
					</div>
					<div class="line line3">
						<div class="dash dash-1 exp-300 par"></div>
					</div>
					<div class="line line4">
						<div class="dash dash-1 exp-200 par"></div>
					</div>
					<div class="line line5">
						<div class="dash dash-1 exp-40 div"></div>
					</div>
					<div class="line line6">
						<div class="dash dash-1 exp-40 div"></div>
					</div>
				</div>		
				<div class="group-2">
					<div class="line line1">
						<div class="dash dash-1 div"></div>
						<div class="dash dash-2 class-name"></div>
						<div class="dash dash-3 class"></div>
						<div class="dash dash-4 class"></div>
					</div>
					<div class="line line2">
						<div class="dash dash-1 div"></div>
						<div class="dash dash-2 exp70 class-name"></div>
						<div class="dash dash-3 exp90 class"></div>
					</div>
					<div class="line line3">
						<div class="dash dash-1 par"></div>
					</div>
					<div class="line line4">
						<div class="dash dash-1 par"></div>
					</div>
					<div class="line line5">
						<div class="dash dash-1 div"></div>
					</div>
					<div class="line line6">
						<div class="dash dash-1 div"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="section"></div>
			<div class="section">
				<a href="https://www.trello.com"><img src="assets/images/trello-powered.png" alt="Powered by Trello"></a>
			</div>
			<div class="section"></div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="https://api.trello.com/1/client.js?key=66618145f248a5db0342ee3981f5bc7b"></script>
	<script src="assets/bundle.js"></script>
</body>
</html>
